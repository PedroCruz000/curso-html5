<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Exemplos de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest"></label>
            <select name="estado" id="iest">
                <option value="">---Escolha---</option>
                <optgroup label="região norte">
                    <option value="Ro">Rondonia</option>
                    <option value="Am">Amazonas</option>
                    <option value="Ac">Acre</option>
                </optgrup>
                <optgroup label="Sudeste">
                    <option value="Rj">Rio de janeiro</option>
                    <option value="Sp">São Paulo</option>

                </optgroup>
                
            </select>
        </p>
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="profi" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="ADM">Adimistrador</option>
                <option value="ARQ">Arquiteto</option>
                <option value="Profe">Professor</option>
            </datalist>
        </p>
        <label for="imsg">Mensagem:</label> <br>
        <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        <p>
            <input type="submit" value="Enviar">
            <input type="submit" value="Limpar">
        </p>
    </form>        
</body>
</html>
